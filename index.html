<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos para a sua viagem · Groundpnp</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/feather-icons"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
  </head>
  <body>
    <header>
      <a href="https://github.com/Emanuelpna" target="_blank">
        <img src="./groundpnp.svg" alt="logo" class="logo" />
      </a>

      <div class="order">
        <span class="orderText noOrder"
          >Escolha uma estadia e o período para continuar</span
        >
      </div>
    </header>

    <main>
      <div id="map"><!-- Map goes here --></div>

      <div class="checksContainer">
        <form class="checks">
          <div class="check">
            <label for="checkin">
              <i data-feather="sunrise"></i> check-in
            </label>
            <input type="date" name="checkin" id="checkin" />
          </div>

          <div class="check">
            <label for="checkout">
              <i data-feather="sunset"></i> check-out
            </label>
            <input type="date" name="checkout" id="checkout" />
          </div>
        </form>
      </div>

      <section class="placesContainer">
        <div class="places"><!-- Content goes here --></div>

        <div class="pageController left" style="opacity: 0; z-index: -1;">
          <i data-feather="arrow-left"></i>
        </div>
        <div class="pageController right">
          <i data-feather="arrow-right"></i>
        </div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script src="./scripts/database/fakeBD.js"></script>
    <script src="./scripts/services/Http.js"></script>
    <script src="./scripts/services/Pagination.js"></script>
    <script src="./scripts/Bedroom.js"></script>
    <script src="./scripts/Places.js"></script>
    <script src="./scripts/DaySpan.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
